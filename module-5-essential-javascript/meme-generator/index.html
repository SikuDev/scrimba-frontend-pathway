<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="header-inner">

      <img src="./images/cat-logo.png" class="cat-logo">

      <div>
        <h2>Pumpkin's Purrfect</h2>
        <h1>Meme Picker</h1>
      </div>

    </div>
  </header>

  <main>

    <h3>Pick a Mood, Get a Meme</h3>

    <div class="check-section" id="animated-btn">
      <h4 id="animated-check"></h4>
      <h4>Animated</h4>
    </div>

    <div class="cat-moods-btns">
      <button class="mood-btn" id="moody-btn">
        <img src="./images/emoticons/moody.png" width="100px">
        moody
      </button>
      <button class="mood-btn" id="happy-btn">
        <img src="./images/emoticons/happy.png" width="100px">
        happy
      </button>
      <button class="mood-btn" id="relaxed-btn">
        <img src="./images/emoticons/relaxed.png" width="100px">
        relaxed
      </button>
      <button class="mood-btn" id="hungry-btn">
        <img src="./images/emoticons/hungry.png" width="100px">
        hungry
      </button>
      <button class="mood-btn" id="dominant-btn">
        <img src="./images/emoticons/dominant.png" width="100px">
        dominant
      </button>
      <button class="mood-btn" id="sad-btn">
        <img src="./images/emoticons/sad.png" width="100px">
        sad
      </button>
      <button class="mood-btn" id="confused-btn">
        <img src="./images/emoticons/confused.png" width="100px">
        confused
      </button>
      <button class="mood-btn" id="insomniac-btn">
        <img src="./images/emoticons/insomniac.png" width="100px">
        insomniac
      </button>
      <button class="mood-btn" id="scared-btn">
        <img src="./images/emoticons/scared.png" width="100px">
        scared
      </button>

    </div>

  </main>
  <div class="modal-bg" id="modal-bg">
    <div class="meme-modal" id="meme-modal">
      <div id="meme-modal-inner"></div>
      <p>click anywhere to close</p>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
